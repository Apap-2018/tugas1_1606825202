<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Sistem Infromasi Kepegawaian - SIPEG</title>
	
	<style>
	.active-cyan-3 input[type=text] {
    border: 1px solid #4dd0e1;
    box-shadow: 0 0 0 1px #4dd0e1;
	}	
	</style>
	
</head>

<body>
	<div th:insert="~{header :: header}"></div>
	<br>
	<h5>Lihat Data Pegawai Berdasarkan NIP</h5>
	<form th:action="@{/pegawai}" method="GET" class="form-inline active-cyan-3 active-cyan-4">
		Masukan Nomor Induk Pegawai:
		<br>
	    <i class="fa fa-search" aria-hidden="true"></i>
	    <input class="form-control form-control-sm ml-3 w-75" type="text" name="nip" placeholder="Search" aria-label="Search">
		<button type="submit">Search</button>
	</form>
</body>
</html>
