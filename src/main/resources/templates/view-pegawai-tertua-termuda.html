<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

	<head>
		<title>Detail Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<style>
			td{
		    border: 1px solid #dddddd;
		    text-align: left;
		    padding: 8px;
			}
		</style>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<h3>Data Pegawai Termuda </h3>
		<table>
			<tr>
				<td>NIP</td>
				<td th:text="${pegawaiTermuda.nip}"></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td th:text="${pegawaiTermuda.nama}"></td>
			</tr>
			<tr>
				<td>Tempat Lahir</td>
				<td th:text="${pegawaiTermuda.tempatLahir}"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td th:text="${pegawaiTermuda.tanggalLahir}"></td>
			</tr>
			<tr>
				<td>Tahun Masuk</td>
				<td th:text="${pegawaiTermuda.tahunMasuk}"></td>
			</tr>
			<tr>
				<td>Nama Instansi</td>
				<td th:text="${pegawaiTermuda.instansi.nama}"></td>
			</tr>
			<tr>
				<td>Jabatan</td>	
				<td>
				<th:block th:each="jabatan : ${jabatanPegawaiTermuda}">
					<p th:text="${jabatan.nama}"></p>		
				</td>
			</tr>
			<tr>
				<td>Gaji</td>
				<td th:text="'Rp ' + ${gajiPegawaiTermuda}"></td>
			</tr>
		</table>
		
		<h3>Data Pegawai Tertua</h3>
		<table>
			<tr>
				<td>NIP</td>
				<td th:text="${pegawaiTertua.nip}"></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td th:text="${pegawaiTertua.nama}"></td>
			</tr>
			<tr>
				<td>Tempat Lahir</td>
				<td th:text="${pegawaiTertua.tempatLahir}"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td th:text="${pegawaiTertua.tanggalLahir}"></td>
			</tr>
			<tr>
				<td>Tahun Masuk</td>
				<td th:text="${pegawaiTertua.tahunMasuk}"></td>
			</tr>
			<tr>
				<td>Nama Instansi</td>
				<td th:text="${pegawaiTertua.instansi.nama}"></td>
			</tr>
			<tr>
				<td>Jabatan</td>	
				<td>
				<th:block th:each="jabatan : ${jabatanPegawaiTertua}">
					<p th:text="${jabatan.nama}"></p>		
				</td>
			</tr>
			<tr>
				<td>Gaji</td>
				<td th:text="'Rp ' + ${gajiPegawaiTertua}"></td>
			</tr>
		</table>

	</body>
</html>
