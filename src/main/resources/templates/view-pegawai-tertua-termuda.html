<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>Detail Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<style>
			td{
		    border: 1px solid #dddddd;
		    text-align: left;
		    padding: 8px;
			}
				
			.table {
			    border-radius: 20px;
			    background-color: #f2f2f2;
			    padding: 50px;
			    width: 45%;
		        margin: auto;
			}
		</style>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<br>
		<div class="table" style="float:left;">
			<h4 align="center">Data Pegawai Termuda </h4><br>
			<table align="center">
				<tr>
					<td>NIP</td>
					<td th:text="${pegawaiTermuda.nip}"></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td th:text="${pegawaiTermuda.nama}"></td>
				</tr>
				<tr>
					<td>Tempat Lahir</td>
					<td th:text="${pegawaiTermuda.tempatLahir}"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td th:text="${pegawaiTermuda.tanggalLahir}"></td>
				</tr>
				<tr>
					<td>Tahun Masuk</td>
					<td th:text="${pegawaiTermuda.tahunMasuk}"></td>
				</tr>
				<tr>
					<td>Nama Instansi</td>
					<td th:text="${pegawaiTermuda.instansi.nama}"></td>
				</tr>
				<tr>
					<td>Jabatan</td>	
					<td th:text="${jabatanPegawaiTermuda}"></td>
				</tr>
			</table>
 		</div>
 		
 		<div class="table" style="float:right;">
			<h4 align="center">Data Pegawai Tertua</h4><br>
			<table align="center">
				<tr>
					<td>NIP</td>
					<td th:text="${pegawaiTertua.nip}"></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td th:text="${pegawaiTertua.nama}"></td>
				</tr>
				<tr>
					<td>Tempat Lahir</td>
					<td th:text="${pegawaiTertua.tempatLahir}"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td th:text="${pegawaiTertua.tanggalLahir}"></td>
				</tr>
				<tr>
					<td>Tahun Masuk</td>
					<td th:text="${pegawaiTertua.tahunMasuk}"></td>
				</tr>
				<tr>
					<td>Nama Instansi</td>
					<td th:text="${pegawaiTertua.instansi.nama}"></td>
				</tr>
				<tr>
					<td>Jabatan</td>	
					<td th:text="${jabatanPegawaiTertua}"></td>
				</tr>
			</table>
 		</div>
	</body>
</html>
